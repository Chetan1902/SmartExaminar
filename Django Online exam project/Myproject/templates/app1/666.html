<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>

    {% if user.profile.photo %}
        <img src="{{ user.profile.photo.url }}" alt="Profile Photo" width="100" height="100">
    {% else %}
        <img src="/media/default.jpg" alt="Default Profile Photo" width="100" height="100">
    {% endif %}

    <p>This is your dashboard.</p>
    <a href="/logout/">Logout</a>
</body>
</html>
